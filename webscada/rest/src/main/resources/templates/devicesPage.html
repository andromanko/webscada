<html xmlns:th="http://thymeleaf.org">
<head>
<title>Users page</title>
<link href="styles/styles.css" rel="stylesheet" />
<link href="styles/bootstrap.min.css" rel="stylesheet" />
<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>

	<div>
		<h1 th:text="${title}"> </h1>
	</div>
	<div class="user-wrapper">
		<div th:each="onedev : ${devsList}" class="user-div">
			<!-- <p th:text="'User id is: ' + ${user.id}" /> -->
			<p th:text="'Device name is: ' + ${onedev.devName}" />
			<p th:text="'IP is: ' + ${onedev.IP}" />
			<p th:text="'port is: ' + ${onedev.port}" />
			<a th:href="@{'devices/' + ${onedev.id}}">More info</a>
		</div>
	</div>
	<button type="button" class="btn btn-info btn-sm"
		data-bs-toggle="modal" data-bs-target="#activeModal">Show
		all devices</button>
	<!-- th:attr="data-target='#activeModal' + ${user.id}">Show user names  -->

	<div id="activeModal" class="modal fade" role="dialog">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<h6 class="modal-title">All devices:</h6>
				</div>
				<div class="modal-body">

					<div th:each="onedev : ${devssList}">
						<p th:text="'Device: ' + ${onedev:}" />
					</div>

					<button type="button" class="btn btn-danger btn-sm"
						data-bs-dismiss="modal">Close</button>

				</div>
			</div>
		</div>
	</div>
</body>
</html>

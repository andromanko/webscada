<html xmlns:th="http://thymeleaf.org">
<head>
<title>Values page for Engineer</title>
<link href="styles/styles.css" rel="stylesheet" />
<link href="styles/bootstrap.min.css" rel="stylesheet" />
<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>

	<div>
		<h1 th:text="${title}" />
	</div>
	<table class="table">
		<tr>
			<th>Value</th>
			<th>Unit</th>
			<th>Device</th>
			<th>Info</th>
		</tr>
	
	<tr th:each="value: ${valsList}" >
		<!-- <p th:text="'User id is: ' + ${user.id}" /> -->
		<td  th:text=" ${value.name}" ></td>
		<td  th:text="${value.units}" ></td>
		<td  th:text=" ${value.devId}" ></td>
		<td ><a th:href="@{'values/' + ${value.id}}">Link</a></td>
	</table>
	<div>
		<a href="/users">User Control for admin</a> 
		<a href="/devices">Devices for engineer</a> 
		<a href="/monitor">monitoring for viewer</a>
		<a href="/monitor/events">Events for viewer</a>
		<a href="/values">edit values for engineer</a> 
		<a href="/logout">LOGOUT !</a>
	</div>
</body>
</html>
